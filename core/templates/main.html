{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>{% block title %}{% endblock %}</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      {% block style %}
      
      {% endblock %}
      <style>
          body, html{
            height: 100%;
            font-family: 'Montserrat';
          }
          .main-content {
              min-height: 100%;
              display: flex;
              flex-direction: column;
          }
          .content {
            flex: 1;
          }
        .custom-bg{
          background: linear-gradient(45deg, rgb(18, 23, 31) 0%, rgb(41, 56, 84) 100%);
        }
      </style>
  </head>
  <body>
    <div class="main-content">
      <div class="content">
        <header class="p-3 text-bg-dark custom-bg">
          <div class="container">
            <div class="d-flex justify-content-center">
              <h1>BLOG</h1>
            </div>
          </div>
        </header>
        <div class="container mt-4 mb-5">
            {% block content %}

            {% endblock %}
        </div>
      </div>
      <footer class="py-5 text-center text-body-secondary bg-body-tertiary">
        <p>Teste para Vaga de Desenvolvedor Python</p>
        <p>Feito por <a href="https://douglaslelis.com.br" target="_blank">Douglas Lelis</a></p>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
